replicas:
- count: 1
  name: dummy-api
apiVersion: kustomize.config.k8s.io/v1beta1
patches:
- path: ingress-patch.yml
  target:
    kind: Ingress
    name: dummy-api

generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
- files:
  - ./configs/.env
  - ./configs/config.yml
  name: dummy
  namespace: ki-dev-dummy

kind: Kustomization
namespace: ki-dev-dummy
resources:
- ../../application
